<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGO Data Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
        }
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #1e293b;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            border-radius: 12px;
            word-wrap: break-word;
            color: #E2E8F0;
            animation: fadeInUp 0.5s ease-out;
        }
        .user-message {
            background-color: #2d3748;
            align-self: flex-end;
            border-top-right-radius: 0;
        }
        .bot-message {
            background-color: #1a202c;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        .loading-dots {
            display: inline-flex;
            align-items: center;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #E2E8F0;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
            color: #E2E8F0;
        }
        #globe-container {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: transparent;
            border-radius: 12px;
            margin-bottom: 1rem;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #globeCanvas {
            width: 100%;
            height: 100%;
        }
        #globe-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #E2E8F0;
        }
        .input-glow:focus {
            outline: none;
            box-shadow: 0 0 15px #00F2FE;
        }
        .button-glow:hover {
            box-shadow: 0 0 15px #00F2FE;
            transform: scale(1.05);
        }
        .voice-active {
            box-shadow: 0 0 15px #00F2FE, inset 0 0 5px #00F2FE;
            background-color: #138E8B;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .rainbow-text {
            background-image: linear-gradient(to right, #007bff, #00e5e5, #4dd0e1, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% auto;
            animation: rainbow-flow 15s ease-in-out infinite;
        }
        @keyframes rainbow-flow {
            to {
                background-position: 300% center;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 class="text-5xl font-bold text-center mb-4 rainbow-text">ARGO Data Chatbot</h1>
        
        <div id="globe-container">
            <div id="globe-loading">Loading 3D Globe...</div>
            <canvas id="globeCanvas"></canvas>
        </div>

        <div class="chat-history shadow-lg">
            <div id="chat-messages" class="flex flex-col flex-grow">
                <div class="message bot-message">Hello! I am an expert on ARGO ocean data. Ask me anything about the ARGO program or its data. For example, "What is ARGO data used for?"</div>
            </div>
        </div>
        
        <div class="flex items-center space-x-2 mt-4">
            <input type="text" id="user-input" class="flex-grow p-3 border border-slate-700 rounded-lg input-glow transition-colors bg-[#1a202c] text-[#E2E8F0] placeholder:text-gray-500" placeholder="Ask a question about the data...">
            <button id="voice-button" class="bg-[#2d3748] text-[#00F2FE] p-3 rounded-lg font-semibold shadow-lg button-glow transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M8.25 4.5a.75.75 0 0 1 .75.75v10.5a.75.75 0 0 1-1.5 0V5.25a.75.75 0 0 1 .75-.75Zm-4.5.75c0-.414.336-.75.75-.75h1.5a.75.75 0 0 1 .75.75v10.5a.75.75 0 0 1-1.5 0v-2.19l-.97-.534A.75.75 0 0 1 3 13.197v-8.448Zm-2.25.75a.75.75 0 0 1 .75-.75H4.5a.75.75 0 0 1 .75.75v9.349c0 .145-.06.287-.168.395l-1.636 1.635c-.452.451-.975.71-1.517.71a.75.75 0 0 1-.75-.75v-11.25Zm12.75-.75a.75.75 0 0 1 .75.75v10.5a.75.75 0 0 1-1.5 0V5.25a.75.75 0 0 1 .75-.75Zm3.75.75a.75.75 0 0 1 .75-.75H20.25a.75.75 0 0 1 .75.75v8.448c0 .245-.101.483-.284.653l-.97.534V5.25a.75.75 0 0 1 .75-.75Zm2.25.75a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 .75.75v11.25a.75.75 0 0 1-.75.75c-.542 0-1.065-.259-1.517-.71l-1.636-1.635a.75.75 0 0 1-.168-.395V5.25Z" />
                </svg>
            </button>
            <button id="send-button" class="bg-[#24A19C] text-white p-3 rounded-lg font-semibold shadow-lg button-glow transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Custom Modal for Alerts -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message" class="mb-4 text-[#E2E8F0] font-medium"></p>
            <button id="modal-close" class="bg-[#24A19C] text-white py-2 px-4 rounded-lg font-semibold hover:bg-[#138E8B] transition-colors">OK</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voice-button');
        const alertModal = document.getElementById('alert-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalClose = document.getElementById('modal-close');
        
    
        // Utility to show a custom modal instead of alert()
        function showAlert(message) {
            modalMessage.textContent = message;
            alertModal.style.display = 'flex';
        }

        modalClose.onclick = function() {
            alertModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == alertModal) {
                alertModal.style.display = 'none';
            }
        }

        function createMessageElement(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            messageElement.textContent = text;
            return messageElement;
        }

        function showLoading() {
            const loadingElement = createMessageElement('', 'bot-message');
            loadingElement.id = 'loading-indicator';
            loadingElement.innerHTML = `
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            `;
            chatMessages.appendChild(loadingElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loadingElement = document.getElementById('loading-indicator');
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        async function sendMessage() {
            const userText = userInput.value.trim();

            if (!userText) {
                showAlert('Please enter a question.');
                return;
            }

            // Display user message
            const userMessageElement = createMessageElement(userText, 'user-message');
            chatMessages.appendChild(userMessageElement);
            userInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            showLoading();

           try {
    const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: userText })
    });

    if (!response.ok) {
        throw new Error("Backend error");
    }

    const data = await response.json();

    const botMessageElement = createMessageElement(
        data.answer,
        'bot-message'
    );
    chatMessages.appendChild(botMessageElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;

} catch (error) {
    console.error('Error:', error);
    const errorElement = createMessageElement(
        "Backend error. Is the server running?",
        'bot-message'
    );
    chatMessages.appendChild(errorElement);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}
        }
        sendButton.addEventListener('click', sendMessage);

userInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
        sendMessage();
    }
});


        // Voice Recognition
        let recognition;
        let isListening = false;

        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                let interimTranscript = '';
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        userInput.value = event.results[i][0].transcript;
                        isListening = false;
                        voiceButton.classList.remove('voice-active');
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                userInput.value = interimTranscript;
            };

            recognition.onend = () => {
                if(isListening) {
                    isListening = false;
                    voiceButton.classList.remove('voice-active');
                    // Automatically send the message if recognition stopped and there's text
                    if(userInput.value.trim().length > 0) {
                        sendMessage();
                    }
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isListening = false;
                voiceButton.classList.remove('voice-active');
                showAlert(`Voice search error: ${event.error}`);
            };

            voiceButton.addEventListener('click', () => {
                if (isListening) {
                    recognition.stop();
                    isListening = false;
                    voiceButton.classList.remove('voice-active');
                } else {
                    try {
                        recognition.start();
                        isListening = true;
                        voiceButton.classList.add('voice-active');
                        userInput.focus();
                    } catch (e) {
                        console.error('Error starting speech recognition:', e);
                        showAlert('Error starting voice search. Please try again.');
                    }
                }
            });

        } else {
            voiceButton.style.display = 'none';
            console.warn('Speech Recognition API not supported in this browser.');
        }
    </script>
    <script>
        window.onload = function() {
            const container = document.getElementById('globe-container');
            const canvas = document.getElementById('globeCanvas');
            const loading = document.getElementById('globe-loading');

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);

            // Hide loading indicator
            loading.style.display = 'none';

            // Create a main sphere for the planet
            const planetGeometry = new THREE.SphereGeometry(1, 64, 64);
            const planetMaterial = new THREE.MeshBasicMaterial({ color: 0x050A30 }); // Dark blue for oceans
            const planet = new THREE.Mesh(planetGeometry, planetMaterial);
            scene.add(planet);

            // Create a wireframe of the continents
            const wireframeGeometry = new THREE.SphereGeometry(1.001, 64, 64);
            const wireframe = new THREE.WireframeGeometry(wireframeGeometry);
            const line = new THREE.LineSegments(wireframe);
            line.material.color.setHex(0x00F2FE); // Light blue for continents
            line.material.linewidth = 2; // For better visibility
            line.material.transparent = true;
            line.material.opacity = 0.5;
            scene.add(line);

            // Create a faint glowing atmosphere
            const atmosphereGeometry = new THREE.SphereGeometry(1.2, 64, 64);
            const atmosphereMaterial = new THREE.MeshBasicMaterial({
                color: 0x00F2FE,
                transparent: true,
                opacity: 0.1,
                blending: THREE.AdditiveBlending
            });
            const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            scene.add(atmosphere);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);

            camera.position.z = 2.5;

            // Animation Loop
            let isDragging = false;
            let previousMousePosition = {
                x: 0,
                y: 0
            };

            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
            });

            canvas.addEventListener('mouseup', () => {
                isDragging = false;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                planet.rotation.y += deltaX * 0.005;
                planet.rotation.x += deltaY * 0.005;
                line.rotation.y += deltaX * 0.005;
                line.rotation.x += deltaY * 0.005;
                atmosphere.rotation.y += deltaX * 0.005;
                atmosphere.rotation.x += deltaY * 0.005;
                previousMousePosition = {
                    x: e.clientX,
                    y: e.clientY
                };
            });

            const animate = function() {
                requestAnimationFrame(animate);
                if (!isDragging) {
                    planet.rotation.y += 0.001;
                    line.rotation.y += 0.001;
                    atmosphere.rotation.y += 0.001;
                }
                renderer.render(scene, camera);
            };

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = container.offsetWidth / container.offsetHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.offsetWidth, container.offsetHeight);
            });

            animate();
        }
    </script>
</body>
</html>
